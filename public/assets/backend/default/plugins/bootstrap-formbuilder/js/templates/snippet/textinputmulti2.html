<!-- Text input-->

	<div class="control-group">
	  <label class="control-label" for="<%= id %>"><%= label %></label>
	  <div class="controls controls-row">

		<input id="<%= id %>" name="<%= id %>" type="text" placeholder="<%= input1placeholder %>" class="<%= input1inputsize %> span3" <% if(input1required) {%> required <% } %> />


		<input id="<%= id2 %>" name="<%= id2 %>" type="text" placeholder="<%= input2placeholder %>" class="<%= input2inputsize %> span3" <% if(input2required) {%> required <% } %> />

		<input id="<%= id3 %>" name="<%= id3 %>" type="text" placeholder="<%= input3placeholder %>" class="<%= input3inputsize %> span3" <% if(input3required) {%> required <% } %> />

	  </div>
	</div>
